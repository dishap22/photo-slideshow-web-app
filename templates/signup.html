<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<title>User Authentication</title>
</head>
<body>
    <nav>
        <div class="navbar">
          <div class="navbar-brand">
            <a href="#">
              <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Icon">
            </a>
            <span>Antarctic Monkeys</span>
          </div>
        </div>
      </nav>

<h2 class="login-register">Sign Up</h2>
<form id="signupForm" method="POST" action="{{ url_for('signup') }}">
  <input type="text" id="name" name="name" placeholder="Name" required>
  <input type="email" id="email" name="email" placeholder="Email" required>
  <input type="password" id="password" name="password" placeholder="Password" required>
  <input type="submit" value="Sign Up">
</form>
<p style="color: red;">{{ error }}</p>
<a href="{{ url_for('login') }}" id="logInInsteadBtn" style="margin-left: 40%;">Already a member? Log in here!</a>

</body>
</html>
