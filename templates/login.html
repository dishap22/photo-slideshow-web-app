<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<title>User Authentication</title>
</head>
<body>
  <nav>
    <div class="navbar">
      <div class="navbar-brand">
        <a href="#">
          <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Icon">
        </a>
        <span>Antarctic Monkeys</span>
      </div>
    </div>
  </nav>

<h2 class="login-register">Login</h2>
<form action="/login" method="POST">
  <input type="email" name="email" placeholder="Email" required><br>
  <input type="password" name="password" placeholder="Password" required><br>
  <!-- Add a field for the JWT token -->
  <input type="hidden" name="token" value="{{ token }}">
  <button type="submit">Login</button>
</form>

<p style="color: red;">{{ error }}</p>
<a href="{{ url_for('signup') }}" id="signUpInsteadBtn" style="margin-left: 40%;">Not a member? Sign up here!</a>

<div id="loginResult"></div>

</body>
</html>
